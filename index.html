<!DOCTYPE html> 
<html lang="en"> 
<head>  
	<Title>Solitare</Title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />

	<style>
		* {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}
		html { 
			font-size: 16px;
		}
		body { 
			margin: 0;
			overflow: hidden;
		}
	</style>

	<script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="shake.js"></script>


	<script type="text/javascript">
		"use strict"

		var height = 0;
		var width = 0;
		var canvas = document.createElement("canvas");
		var ctx = null;
		var canvasWidth = 0;
		var canvasHeight = 0;

		var offScreenCanvas = document.createElement("canvas");
		var offscreenCtx = null;

		var canvasHalfWidth = 0;
		var canvasHalfHeight = 0;
		var explosionTop = 0;

		// FPS 
		var lastTime;
		var frames;
		var totalTime;
		var updateTime;
		var updateFrames;
		var lastCurAmount;
		var curAmount;				
		var then = Date.now();

		var cards = [];
		var cardSizeX = 79;
		var cardSizeY = 123;
		var cardSizeXHalf = Math.floor(cardSizeX * 0.5);
		var cardSizeYHalf = Math.floor(cardSizeY * 0.5);
		var cardDeck = 52;

		var pressed = false;
		var gravity = true;
		var wireframe = false;
		var debug = false;
		var clearBuffer = true;
		var horizontalCheck = true;

		var cardImage = new Image();
		cardImage.src = "cards.png";

		function updateCanvasSizes() {
			canvas.height = window.innerHeight;
			canvas.width = window.innerWidth;

			canvasHeight = window.innerHeight;
			canvasWidth = window.innerWidth;

			offScreenCanvas.height = canvasHeight;
			offScreenCanvas.width = canvasWidth;

			canvasHalfWidth = Math.floor(canvasWidth * 0.5);
			canvasHalfHeight = Math.floor(canvasHeight * 0.5);

			explosionTop = canvasHeight * 0.1;
		}

		function init() {
			updateCanvasSizes();

			if (canvas.getContext) {
				document.getElementById("game").appendChild(canvas);
				ctx = canvas.getContext("2d");
				ctx.save();

				offscreenCtx = offScreenCanvas.getContext("2d");
				offscreenCtx.save();

				lastTime = (new (Date)).getTime();
				frames = totalTime = updateTime = updateFrames = 0;

				window.scrollTo(-1 ,0 );

				offscreenCtx.clearRect(0, 0, canvasWidth, canvasHeight);
				offscreenCtx.fillStyle = "#0b8b36";
				offscreenCtx.fillRect(0, 0, canvasWidth, canvasHeight);

				GameLoop();
			}
			else alert("Unsupported");
		}

		var requestAnimFrame =  window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.msRequestAnimationFrame || window.oRequestAnimationFrame || function(/* function */ callback){
			window.setTimeout(callback, 1000 / 60);
		};

		function GameLoop() {
			var now = Date.now();
			var delta = now - then;

			if (clearBuffer) {
				offscreenCtx.clearRect(0, 0, canvasWidth, canvasHeight);
				offscreenCtx.fillStyle = "#0b8b36";
				offscreenCtx.fillRect(0, 0, canvasWidth, canvasHeight);
			} else {
				offscreenCtx.clearRect(0, 0, 300, 25);
				offscreenCtx.fillStyle = "#0b8b36";
				offscreenCtx.fillRect(0, 0, 300, 25);
			}
			var now = (new Date()).getTime();
			var deltaFPS;

			deltaFPS = now - lastTime;
			lastTime = now;
			totalTime += deltaFPS;
			frames++;
			updateTime += deltaFPS;
			updateFrames++;

			updateCards();

			renderCards();

			drawString("FPS Avg: " + Math.round(1000 * frames / totalTime) + " Cur: " + curAmount + " Card Count: " + cards.length + " Gravity: " + gravity, 5, 20, 12);

			// Draw offscreen buffer;
			ctx.clearRect(0, 0, canvasWidth, canvasHeight);
			ctx.drawImage(offScreenCanvas, 0, 0);

			if(updateTime > 1000) {
				updateTime = 0;
				updateFrames = 0;
			}			

			lastCurAmount = curAmount;
			curAmount = Math.round(1000 * updateFrames / updateTime);

			if (isNaN(curAmount))
				curAmount = lastCurAmount;

			then = now;				
			requestAnimFrame(GameLoop);				
		}

		function drawString(textIn,xIn,yIn, sizeIn) {
			offscreenCtx.fillStyle = "white";				
			offscreenCtx.font= "bold " + sizeIn + "px Arial";
			offscreenCtx.textBaseline = "bottom";
			offscreenCtx.fillText(textIn, xIn, yIn);
		}

		// Cards
		function renderCards() {
			for (var i = 0; i < cards.length; i++) {
				cards[i].render();
			}
		}

		function updateCards() {
			for (var i = 0; i < cards.length; i++) {
				cards[i].update();
			}
		}

		function Card(x, y, id) {

			var plusOrMinus = Math.random() < 0.5 ? -1 : 1;
			this.x = x;
			this.y = y;
			this.active = true;
			this.id = id;
			this.vx = (Math.floor( (Math.random() * 10) + 2 ))   *    plusOrMinus;
			this.vy = Math.floor( (Math.random() * 16) - 2);
			this.colour = Math.floor(Math.random() * 3) + 1;
			this.that = this;
			this.life = 150;

			this.cardFace = Math.floor(Math.random() * 13);
			this.cardSuit = Math.floor(Math.random() * 3);

			// Use card deck
			if (cardDeck == 0)
				cardDeck = 52;
			else 
				cardDeck--;

			this.cardFace = Math.floor(cardDeck * 0.25);
			this.cardSuit = Math.floor(cardDeck % 4);

			// Calculate card face - 13 max
			this.cardX = 79 * this.cardFace;
			this.cardY = 123 * this.cardSuit;

			this.update = function() {
				if (!this.active) return;

				if (this.life <= 0)
					this.remove();

				if (gravity) {

					this.x += this.vx;
					this.y += this.vy;

					// Vertical collision
					if ( this.y + cardSizeY >= canvasHeight) {
						this.vy *= -.75;
						this.y = canvasHeight - 1 - cardSizeY;
					}

					// Horizontal Collision
					if (horizontalCheck) {
						if (Math.abs(this.vy) >= 2 && this.x + cardSizeX >= canvasWidth) {
							this.x = canvasWidth - 1 - cardSizeX;
							this.vx *= -.75;
						}

						if (this.x <= 0 && Math.abs(this.vy) >= 2) {
							this.vx *= -.75;
							this.x = 1;
						}
					}

					
					this.vy += Math.random();
	
				}

				this.checkBounds();
			}

			this.checkBounds = function() {
				if (this.x + cardSizeX < 0 || this.x > canvasWidth)
					this.remove();

				if (this.y < 0 || this.y + (cardSizeY * 0.5) > canvasHeight)
					this.remove();

			}

			this.render = function() {
				if (!this.active) return;

				if (wireframe) {
					offscreenCtx.fillStyle = "red";
					offscreenCtx.fillRect(Math.floor(this.x), Math.floor(this.y), cardSizeX, cardSizeY);
				}
				else
					offscreenCtx.drawImage(cardImage, Math.floor(this.cardX), Math.floor(this.cardY), 79, 123, Math.floor(this.x), Math.floor(this.y), cardSizeX, cardSizeY);

				if (debug) {
					drawString("VX:" + this.vx, this.x + cardSizeX / 2 - 25, this.y + cardSizeY / 2, 12);
					drawString("VY:" + Math.abs(this.vy), this.x + cardSizeX / 2 - 25, this.y + 20 + cardSizeY / 2, 12);
					drawString("L:" + this.life, this.x + cardSizeX / 2 - 25, this.y - 40 + cardSizeY / 2, 12);
				}
			}

			this.remove = function() {
				this.active = false;
				var i = cards.indexOf(this.that);
				cards.splice(i, 1);
			}
		}

		function addCard(x,y,id, gravity) {
			var c = new Card(x,y,id, gravity);
			cards.push(c);
		}

		function cardExplosion() {
			for(var i = 1, l = 52; i < l; i++) {
				setTimeout( function() {
					addCard(canvasHalfWidth, explosionTop, i);
				}, 20 * i);
			}
		}

		function touchHandler(e) {
			if (e.originalEvent.type == "touchstart" || e.originalEvent.type == "touchmove") {
				//for (var i = 0, l = e.originalEvent.changedTouches.length; i < l; i++) {
					var x = e.originalEvent.changedTouches[0].pageX;
					var y = e.originalEvent.changedTouches[0].pageY;
					addCard(x - cardSizeXHalf, y - cardSizeYHalf, cards.length);
				//}
			} else {
				var x = e.clientX;
				var y = e.clientY;
				addCard(x - cardSizeXHalf, y - cardSizeYHalf, cards.length);
			}
		}

		function decreaseCardSize() {
			if (cardSizeX < 5 && cardSizeY < 5)  return;

			cardSizeX *= 0.9;
			cardSizeY *= 0.9;
			cardSizeXHalf = Math.floor(cardSizeX * 0.5);
			cardSizeYHalf = Math.floor(cardSizeY * 0.5);
		}

		function increaseCardSize() {
			cardSizeX *= 1.1;
			cardSizeY *= 1.1;
			cardSizeXHalf = Math.floor(cardSizeX * 0.5);
			cardSizeYHalf = Math.floor(cardSizeY * 0.5);
		}

		$(document).ready(function() {
			init();

			$(document).on("mouseup touchend", function(e) {
				pressed = false;
			});

			$(document).on("mousedown touchstart", function(e) {
				e.preventDefault();

				if (e.originalEvent.type == "touchstart") {
					if (e.originalEvent.touches.length >= 3) {
						clearBuffer = false;
						cardExplosion();
						return;
					}
				}

				touchHandler(e);

				pressed = true;
			});

			$(document).on("mousemove touchmove", function(e) {
				if (!pressed) return;
				
				e.preventDefault();
				
				touchHandler(e);
			});

			$(document).on("keydown", function(e) {

				// If Space pressed
				if (e.keyCode == 32) {
					clearScreen();
				}

				if (e.keyCode == 71) // G Key 
					gravity = !gravity;

				if (e.keyCode == 87) // W Key
					wireframe = !wireframe;

				if (e.keyCode == 68) // D Key
					debug = !debug;

				if (e.keyCode == 66) // B Key
					clearBuffer = !clearBuffer;

				if (e.keyCode == 13) // Enter Key
					cardExplosion();

				if (e.keyCode == 88) // X key
					horizontalCheck = !horizontalCheck;

				if (e.keyCode == 219) // [ key
					decreaseCardSize();

				if (e.keyCode == 221) // ] key
					increaseCardSize();
			});

			$(window).resize(function() {
				updateCanvasSizes();
			});

			 //create a new instance of shake.js.
			var myShakeEvent = new Shake({
				threshold: 15
			});

			// start listening to device motion
			myShakeEvent.start();

			// register a shake event
			window.addEventListener('shake', shakeEventDidOccur, false);

			//shake event callback
			function shakeEventDidOccur () {
				clearScreen();
			}

			function clearScreen() {
				cards = [];
				offscreenCtx.clearRect(0, 0, canvasWidth, canvasHeight);
				offscreenCtx.fillStyle = "#0b8b36";
				offscreenCtx.fillRect(0, 0, canvasWidth, canvasHeight);
			}

		})
</script>
</head>

<body>
	<div id="game"></div>
</body>
</html>
