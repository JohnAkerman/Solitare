<!DOCTYPE html> 
<html lang="en"> 
<head>  
	<Title>Solitare</Title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />

	<style>
		* {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}
		html { 
			font-size: 16px;
		}
		body { 
			margin: 0;
			overflow: hidden;
		}
	</style>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="shake.js"></script>


	<script type="text/javascript">
		"use strict"


		var height = 0;
		var width = 0;
		var canvas = document.createElement("canvas");
		var ctx = null;

		var offScreenCanvas = document.createElement("canvas");
		var offscreenCtx = null;

		// FPS 
		var lastTime;
		var frames;
		var totalTime;
		var updateTime;
		var updateFrames;
		var lastCurAmount;
		var curAmount;				
		var then = Date.now();

		var cards = [];
		var cardSizeX = 79;
		var cardSizeY = 123;
		var cardDeck = 52;

		var pressed = false;
		var gravity = true;
		var water = false;
		var debug = false;
		var clearBuffer = true;

		var cardImage = new Image();
		cardImage.src = "cards.png";

		function init() {
			canvas.height = window.innerHeight;
			canvas.width = window.innerWidth;

			offScreenCanvas.height = canvas.height;
			offScreenCanvas.width = canvas.width;

			if (canvas.getContext) {
				document.getElementById("game").appendChild(canvas);
				ctx = canvas.getContext("2d");
				ctx.save();

				offscreenCtx = offScreenCanvas.getContext("2d");
				offscreenCtx.save();

				lastTime = (new (Date)).getTime();
				frames = totalTime = updateTime = updateFrames = 0;

				window.scrollTo(-1 ,0 );

				offscreenCtx.clearRect(0, 0, canvas.width, canvas.height);
				offscreenCtx.fillStyle = "#0b8b36";
				offscreenCtx.fillRect(0, 0, canvas.width, canvas.height);

				GameLoop();
			}
			else alert("Unsupported");
		}

		var requestAnimFrame =  window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.msRequestAnimationFrame || window.oRequestAnimationFrame || function(/* function */ callback){
			window.setTimeout(callback, 1000 / 60);
		};

		function GameUpdate(delta) {

		}

		// Game update
		function GameLoop() {
			var now = Date.now();
			var delta = now - then;

			if (clearBuffer) {
				offscreenCtx.clearRect(0, 0, canvas.width, canvas.height);
				offscreenCtx.fillStyle = "#0b8b36";
				offscreenCtx.fillRect(0, 0, canvas.width, canvas.height);
			} else {
				offscreenCtx.clearRect(0, 0, 300, 25);
				offscreenCtx.fillStyle = "#0b8b36";
				offscreenCtx.fillRect(0, 0, 300, 25);
			}
			var now = (new Date()).getTime();
			var deltaFPS;

			deltaFPS = now - lastTime;
			lastTime = now;
			totalTime += deltaFPS;
			frames++;
			updateTime += deltaFPS;
			updateFrames++;

			GameUpdate(delta / 1000);

			updateCards();

			renderCards();

			drawString("FPS Avg: " + Math.round(1000 * frames / totalTime) + " Cur: " + curAmount + " Card Count: " + cards.length + " Gravity: " + gravity, 5, 20, 12);
			

			// Draw offscreen buffer;
			ctx.clearRect(0, 0, offScreenCanvas.width, offScreenCanvas.height);
			ctx.drawImage(offScreenCanvas, 0, 0);

			if(updateTime > 1000) {
				updateTime = 0;
				updateFrames = 0;
			}			

			lastCurAmount = curAmount;
			curAmount = Math.round(1000 * updateFrames / updateTime);

			if (isNaN(curAmount))
				curAmount = lastCurAmount;

			then = now;				
			requestAnimFrame(GameLoop);				
		}

		function drawString(textIn,xIn,yIn, sizeIn) {
			offscreenCtx.fillStyle = "white";				
			offscreenCtx.font= "bold " + sizeIn + "px Arial";
			offscreenCtx.textBaseline = "bottom";
			offscreenCtx.fillText(textIn, xIn, yIn);
		}

		// Cards
		function renderCards() {
			for (var i = 0; i < cards.length; i++) {
				cards[i].render();
			}
		}

		function updateCards() {
			for (var i = 0; i < cards.length; i++) {
				cards[i].update();
			}
		}

		function Card(x, y, id) {

			var plusOrMinus = Math.random() < 0.5 ? -1 : 1;
			this.x = x;
			this.y = y;
			this.active = true;
			this.id = id;
			this.vx = (Math.floor( (Math.random() * 10) + 2 ))   *    plusOrMinus;
			this.vy = Math.floor( (Math.random() * 16) - 2);
			this.colour = Math.floor(Math.random() * 3) + 1;
			this.that = this;
			this.life = 150;

			this.cardFace = Math.floor(Math.random() * 13);
			this.cardSuit = Math.floor(Math.random() * 3);

			// Use card deck
			if (cardDeck == 0)
				cardDeck = 52;
			else 
				cardDeck--;

			this.cardFace = Math.floor(cardDeck / 4);
			this.cardSuit = Math.floor(cardDeck % 4);

			// Calculate card face - 13 max

			this.cardX = cardSizeX * this.cardFace;
			this.cardY = cardSizeY * this.cardSuit;

			this.update = function() {
				if (!this.active) return;

				if (this.life <= 0)
					this.remove();

				if (gravity) {

					this.x += this.vx;
					this.y += this.vy;

					// Vertical collision
					if ( this.y + cardSizeY >= canvas.height) {
						this.vy *= -.75;
						this.y = canvas.height - 1 - cardSizeY;
					}

					// Horizontal Collision
					if (Math.abs(this.vy) >= 2 && this.x + cardSizeX >= canvas.width) {
						this.x = canvas.width - 1 - cardSizeX;
						this.vx *= -.75;
					}

					if (this.x <= 0 && Math.abs(this.vy) >= 2) {
						this.vx *= -.75;
						this.x = 1;
					}
					
					this.vy += Math.random();
	
				}

				this.checkBounds();
			}

			this.checkBounds = function() {
				if (this.x + cardSizeX < 0 || this.x > canvas.width)
					this.remove();

				if (this.y < 0 || this.y + cardSizeY / 2 > canvas.height)
					this.remove();

			}

			this.render = function() {
				if (!this.active) return;

				//offscreenCtx.save();
				//offscreenCtx.translate(this.x,this.y);

				offscreenCtx.drawImage(cardImage, Math.floor(this.cardX), Math.floor(this.cardY), cardSizeX, cardSizeY, Math.floor(this.x), Math.floor(this.y), cardSizeX, cardSizeY);
				//offscreenCtx.restore();

				if (debug) {
					drawString("VX:" + this.vx, this.x + cardSizeX / 2 - 25, this.y + cardSizeY / 2, 12);
					drawString("VY:" + Math.abs(this.vy), this.x + cardSizeX / 2 - 25, this.y + 20 + cardSizeY / 2, 12);
					drawString("L:" + this.life, this.x + cardSizeX / 2 - 25, this.y - 40 + cardSizeY / 2, 12);
				}
			}

			this.remove = function() {
				this.active = false;
				var i = cards.indexOf(this.that);
				cards.splice(i, 1);
			}
		}

		function addCard(x,y,id, gravity) {
			var c = new Card(x,y,id, gravity);
			cards.push(c);
		}

		function cardExplosion() {
			for(var i = 1, l = 52; i < l; i++) {
				setTimeout( function() {
					addCard(canvas.width / 2, canvas.height / 10 ,i);
				}, 20 * i);
			}
		}

		$(document).ready(function() {
			init();

			$(document).on("mouseup touchend", function(e) {
				pressed = false;
			});

			$(document).on("mousedown touchstart", function(e) {
				e.preventDefault();

				if (e.originalEvent.type == "touchstart") {
					var x = e.originalEvent.changedTouches[0].pageX;
					var y = e.originalEvent.changedTouches[0].pageY;
				} else {
					var x = e.clientX;
					var y = e.clientY;
				}

				addCard(x - cardSizeX / 2, y - cardSizeY / 2 ,cards.length);
				pressed = true;

				if (e.originalEvent.type == "touchstart") {
					if (e.originalEvent.touches.length >= 3) {
						cards = [];
					}
				}
			})

			$(document).on("mousemove touchmove", function(e) {
				if (!pressed) return;
				
				e.preventDefault();

				if (e.originalEvent.type == "touchmove") {
					var x = e.originalEvent.changedTouches[0].pageX;
					var y = e.originalEvent.changedTouches[0].pageY;
				} else {
					var x = e.clientX;
					var y = e.clientY;
				}

				addCard(x - cardSizeX / 2, y - cardSizeY / 2 ,cards.length);

			});

			$(document).on("keydown", function(e) {

				// If Space pressed
				if (e.keyCode == 32) {
					clearScreen();
				}

				if (e.keyCode == 71) // G Key 
					gravity = !gravity;

				if (e.keyCode == 87) // W Key
					water = !water;

				if (e.keyCode == 68) // D Key
					debug = !debug;

				if (e.keyCode == 66) // B Key
					clearBuffer = !clearBuffer;

				if (e.keyCode == 13) // Enter Key
					cardExplosion();
			});

			$(window).resize(function() {
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
			});

			window.addEventListener('shake', shakeEventDidOccur, false);

			function shakeEventDidOccur() {
				clearScreen();
			}

			function clearScreen() {
				cards = [];
				offscreenCtx.clearRect(0, 0, canvas.width, canvas.height);
				offscreenCtx.fillStyle = "#0b8b36";
				offscreenCtx.fillRect(0, 0, canvas.width, canvas.height);
			}

		})
</script>
</head>

<body>
	<div id="game"></div>
</body>
</html>
